<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>

<body>


    <div style="text-align:center" class="form-group">
        <div class="card">
            <h1>
                SIGN-UP
            </h1>
            <input #username type='text' placeholder='username'>
            <input #email type='text' placeholder='email'>
            <input #password1 type='password' placeholder='password1'>
            <input #password2 type='password' placeholder='password2'>
            <div style="text-align:center">
                <div style="text-align:center">
                    <button (click)="signup(username.value, email.value, password1.value, password2.value)" class="btn btn-primary">sign-up</button></div>
                <a routerLink="/login"><button class="btn btn-success pull-right" >Login</button></a>
            </div>
        </div>


    </div>


    <p>{{ error?.message }}</p>
    <p *ngIf="error">{{ error?.error | json }}</p>

</body>

</html>
