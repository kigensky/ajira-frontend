<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <input formControlName="name" class="reg form-control" placeholder="Name" required>

    <input formControlName="email" type="email" class="reg form-control" placeholder="Email" required>

    <input formControlName="password" type="password" class="reg form-control" placeholder="Password" required>

    <button class="reg btn btn-lg btn-primary" type="submit">Submit</button>
</form>
