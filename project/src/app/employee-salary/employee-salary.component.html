  <body>
    <div class="card-body">
      <div class="card">
        <h1><strong>Employee Salary </strong></h1>
        <form [formGroup]="form" (submit)="submit()">
          <div class="form-row">
            <div class="form-group">
              <label for="inputAddress">Employee Name</label>
              <input type="text" class="form-control" formcontrolName="employee_name" />
            </div>
            <div class="form-group">
              <label for="inputAddress2">Salry Date </label>
              <input type="date" class="form-control" formcontrolName="Salary_date"/>
            </div>
            <div class="form-group">
              <label for="inputAddress2">Salary Amount </label>
              <input type="text" class="form-control" formcontrolName="salary_amount"/>
            </div>
            <div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="" async defer></script>
