<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <div class="card-body">
        <div class="card" style="font-size: medium;">
            <h1><strong>Employee Form </strong></h1>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="inputAddress">Employee Name</label>
                        <input type="text" class="form-control" id="employee_name" name="employee_name" [(ngModel)]="employeeData.employee_name" #employee_name="ngModel" />
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Department</label>
                        <select type="text" class="form-control" id="employee_name" name="employee_name" [(ngModel)]="employeeData.department" #department="ngModel">
                        
                            <option value="Human Resource">Human Resource</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Marketing">Marketing</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress2">Address </label>
                        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="employeeData.address" #address="ngModel" />
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Status</label>

                        <select type="text" class="form-control" id="month" name="status" [(ngModel)]="employeeData.status" #status="ngModel">
                            <option value="Paid">Paid</option>
                            <option value="Not-Paid">Not-Paid</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="inputTitle">Job Title</label>
                        <input type="text" class="form-control" id="job_title" name="job_title" [(ngModel)]="employeeData.job_title" #job_title="ngModel" />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
                        
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
