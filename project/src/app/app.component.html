<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
</head>

<body>
    <div class="body">
        <div style="text-align:center">
            <br>
            <br>
            <br>
            <br>
        </div>
        <div style="text-align:center" class="form-group">
            <div class="card">
                <h1>
                    Login
                </h1>
                <input #username type='text' placeholder='username' class="form-control">
                <br>
                <input #password type='password' placeholder='password' class="form-control">
                <br>
                <br>
                <div style="text-align:center">
                    <button (click)="login(username.value, password.value)" class="btn btn-primary">login</button>
                    <a routerLink="/signup"><button class="btn btn-success pull-right" > sign-up</button></a>
                </div>
            </div>
        </div>
        <p>{{ error?.message }}</p>
        <p *ngIf="error">{{ error?.error | json }}</p>
    </div>
</body>

</html>
