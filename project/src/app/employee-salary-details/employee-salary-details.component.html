<div class="container">
    <h1><strong>SALARY DETAILS</strong></h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Employee Name</th>
            <th>Salary Date</th>
            <th>Salary Amount</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of salaryData; let i = index">
            <td>{{item.employee_name}}</td>
            <td>{{item.salary_date}}</td>
            <td>{{item.salary_amount}}</td>
            <td>
                <button class="btn btn-sm btn-danger" (click)="deleteThisSalary(item.url) "> 
                  <i class="fa fa-remove"></i>Delete
                </button>
            </td> 
        </tr>
        </tbody>
    </table>
</div>
