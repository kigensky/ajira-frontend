<div class="container">
    <h1><strong>List of Employees</strong></h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Salary Date</th>
                <th>Salary Amount</th>
                <th>Employee Name</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of salaryData; let i = index">
                <td>{{item.salary_date}}</td>
                <td>{{item.salary_amount}}</td>
                <td>{{item.employee_name}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteThisSalary(item.id)">Delete</button>
                </td>
                <!-- <td>
                    <button class="update-salary-btn" (click)="updateThisSalary(item.id)">Update</button>
                </td> -->


            </tr>
        </tbody>

    </table>
</div>
