<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal" style="text-align:center;">Please sign in</h1>

    <input formControlName="email" type="email" class="login form-control" placeholder="Email" required>

    <input formControlName="password" type="password" class="login form-control" placeholder="Password" required>

    <button class="login btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
