<div class="form mt-5">
    <h1>Please sign in</h1>
    <form [formGroup]="form" (submit)="submit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" formControlName="email" type="email" class="login form-control" placeholder="Email" required>

            <label for="password" class="padding-top-10">Password</label>
            <input name="password" formControlName="password" type="password" class="login form-control" placeholder="Password" required>

            <button class="login btn btn-lg btn-primary margin-top-10" type="submit">Sign in</button>

            <p class="padding-top-10">Dont have an account signup <a href="register">here</a> </p>
        </div>
    </form>
</div>
